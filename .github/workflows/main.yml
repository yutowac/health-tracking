name: Trigger CodeRabbit review on Devin PR

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  contents: read

jobs:
  comment-coderabbit-review:
    if: >
      github.event.pull_request.user.login == 'devin-ai-integration[bot]' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Debug secrets presence (safe)
        run: |
          if [ -z "${{ secrets.CODERABBIT_APP_ID }}" ]; then
            echo "CODERABBIT_APP_ID is EMPTY (missing or not accessible)"
            exit 1
          fi
          if [ -z "${{ secrets.CODERABBIT_APP_PRIVATE_KEY }}" ]; then
            echo "CODERABBIT_APP_PRIVATE_KEY is EMPTY (missing or not accessible)"
            exit 1
          fi
          echo "Secrets look present."

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CODERABBIT_APP_ID }}
          private-key: ${{ secrets.CODERABBIT_APP_PRIVATE_KEY }}

      - name: Comment "@coderabbitai review" (once)
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const body = "@coderabbitai review";

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number, per_page: 100
            });

            const already = comments.some(c => (c.body || "").trim() === body);
            if (already) return;

            await github.rest.issues.createComment({
              owner, repo, issue_number,
              body
            });
