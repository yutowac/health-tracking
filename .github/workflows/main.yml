name: Trigger CodeRabbit review on Devin PR

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  issues: write
  pull-requests: read

concurrency:
  group: coderabbit-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  comment-coderabbit-review:
    # Devinが作ったPRだけ
    if: >
      github.event.pull_request.user.login == 'devin-ai-integration[bot]' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Comment "@coderabbitai review" (once)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const issue_number = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number, per_page: 100
            });

            const body = "@coderabbitai review";
            const already = comments.some(c => (c.body || "").trim() === body);

            if (already) {
              core.info('Already commented. Skipping.');
              return;
            }

            await github.rest.issues.createComment({
              owner, repo, issue_number,
              body
            });
